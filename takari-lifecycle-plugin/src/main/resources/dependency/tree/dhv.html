  <title>Dependency Hierarchy View (m2e for IDEA users)</title>

  <!-- Bootstrap core CSS -->

  <!-- Custom styles for this template -->

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>

  <link href="assets/skin-lion/ui.fancytree.css" rel="stylesheet" type="text/css">

  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/jquery-ui.js" type="text/javascript"></script>
  <script src="assets/js/jquery.fancytree.js" type="text/javascript"></script>
  <script src="assets/js/jquery.fancytree.filter.js" type="text/javascript"></script>

  <script type="text/javascript">


    $(function () {
      $("#treePanel").fancytree({
        extensions: ["filter"],
        source: { url: "graph.json" },
        filter: {
          //mode: "hide"
        },
        activate: function (e, data) {
        }
      });
      var tree = $("#treePanel").fancytree("getTree");

      $("input[name=search]").keyup(function (e) {
        var match = $(this).val();
        if (e && e.which === $.ui.keyCode.ESCAPE || $.trim(match) === "") {
          $("button#btnResetSearch").click();
          return;
        }
        // Pass text as filter string (will be matched as substring in the node title)
        var n = tree.applyFilter(match);
        $("button#btnResetSearch").attr("disabled", false);
        $("span#matches").text("(" + n + " matches)");
      }).focus();

      $("button#btnResetSearch").click(function (e) {
        $("input[name=search]").val("");
        $("span#matches").text("");
        tree.clearFilter();
      }).attr("disabled", true);

      $("input#hideMode").change(function (e) {
        tree.options.filter.mode = $(this).is(":checked") ? "hide" : "dimm";
        tree.clearFilter();
        $("input[name=search]").keyup();
        //			tree.render();
      });


      $("#list").fancytree({
        source: { url: "list.json" }
      });



    });





  </script>
</head>

  <!-- Begin page content -->

    <p>
      <label>Filter:</label>
      <input name="search" placeholder="Filter...">
      <button id="btnResetSearch">&times;</button>
      <span id="matches"></span>
    </p>
    <p>
      <label for="hideMode">
        <input type="checkbox" id="hideMode">
        Hide unmatched nodes
      </label>

    <div class="row">
